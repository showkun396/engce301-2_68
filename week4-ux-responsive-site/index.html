<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>     
<body class="bg-light">

    <div class="container py-4">

        <!-- กล่องหลัก (พื้นหลัง + ขอบสองสี) -->
        <div class="card border border-2 border-primary border-start border-warning shadow">

            <div class="card-body">

                <!-- ปุ่มเมนู -->
                <div class="d-flex justify-content-center gap-3 mb-4 flex-wrap">
                    <button type="button" class="btn btn-outline-warning">
                        ยื่น / เสนอกิจกรรม
                    </button>

                    <button type="button" class="btn btn-outline-info">
                        ดูรายการกิจกรรม
                    </button>

                    <button type="button" class="btn btn-outline-dark px-4">
                        ประวัติการเข้าร่วมกิจกรรม
                    </button>
                </div>

                <!-- ตาราง (เลื่อนอัตโนมัติ) -->
                <div class="table-responsive" style="max-height: 350px;">
                    <table class="table table-hover table-bordered align-middle text-center">

                        <thead class="table-dark sticky-top">
                            <tr>
                                <th>ลำดับ</th>
                                <th>ชื่อกิจกรรม</th>
                                <th>สถานะ</th>
                                <th>รายละเอียดกิจกรรม</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>อบรมโปรแกรมมิ่ง</td>
                                <td>
                                    <span class="badge bg-success">อนุมัติ</span>
                                </td>
                                <td class="text-start">
                                    อบรมการเขียนโปรแกรมเบื้องต้น ณ หอประชุม เวลา 15:00 น.
                                </td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>ฟุตซอลแผนก</td>
                                <td>
                                    <span class="badge bg-danger">ไม่อนุมัติ</span>
                                </td>
                                <td class="text-start">
                                    แข่งขันฟุตซอล วันที่ 1 มกราคม ณ สนามกีฬากลาง เวลา 08:00 น.
                                </td>
                            </tr>

                            <tr>
                                <td>3</td>
                                <td>กิจกรรมแลกของขวัญ วันคริสต์มาส</td>
                                <td>
                                    <span class="badge bg-danger">ไม่อนุมัติ</span>
                                </td>
                                <td class="text-start">
                                    แลกของขวัญงบไม่เกิน 300 บาท ห้อง 101 เวลา 16:00 น.
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
