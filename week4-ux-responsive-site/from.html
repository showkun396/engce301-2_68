<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มกรอกยื่นเสนอกิจกรรม</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="display-1">Form Event</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">ชื่อกิจกรรมที่ต้องการจัด</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="กรุณาตั้งชื่อให้เหมาะสม">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">รายละเอียดกิจกรรม</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="กรุณากรอกให้ละเอียดเช่น สถานที่จัด/วันเวลา" rows="3" ></textarea>
        </div>
        <button type="button" class="btn btn-success">ส่งแบบฟอร์ม</button>
        <button type="button" class="btn btn-outline-danger">ยกเลิกแบบฟอร์ม</button>
</body>
</html>
