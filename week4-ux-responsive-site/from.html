<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มยื่นเสนอกิจกรรม</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

    <div class="container py-5">

        <!-- กล่องฟอร์ม -->
        <div class="card shadow border-0 mx-auto" style="max-width: 700px;">

            <!-- หัวข้อ -->
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">แบบฟอร์มยื่นเสนอกิจกรรม</h2>
            </div>

            <div class="card-body p-4">

                <!-- ชื่อกิจกรรม -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        ชื่อกิจกรรมที่ต้องการจัด
                    </label>
                    <input type="text" class="form-control"
                           placeholder="กรุณาตั้งชื่อกิจกรรมให้เหมาะสม">
                </div>

                <!-- รายละเอียด -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">
                        รายละเอียดกิจกรรม
                    </label>
                    <textarea class="form-control" rows="4"
                              placeholder="เช่น สถานที่จัด / วันเวลา / ผู้รับผิดชอบ"></textarea>
                </div>

                <!-- ปุ่ม -->
                <div class="d-flex justify-content-end gap-3">
                    <!-- ปุ่มยกเลิก (ไปหน้าอื่น) -->
                    <a href="index.html" class="btn btn-outline-danger" >
                        ยกเลิก
                    </a>

                    <!-- ปุ่มส่ง -->
                    <a href="index.html" class="btn btn-success px-4">
                        ส่งแบบฟอร์ม
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
